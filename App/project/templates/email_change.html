{% extends "base.html" %}
{% from "_form_macros.html" import render_field %}

{% block content %}

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Current Email: {{ current_user.email }}</h3>
        <h3>Please enter your new email:</h3>
			</div>
			<div class="card-body">
				<form action="{{ url_for('users.user_email_change') }}" method="POST">
					{{ form.csrf_token }}
					{{ render_field(form.email, placeholder="Enter New Email") }}
					<br>
					<div class="form-group">
						<input type="submit" value="Submit" class="btn btn-warning float-right login_btn">
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>

{% endblock %}
