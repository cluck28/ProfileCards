{% extends "base.html" %}
{% from "_form_macros.html" import render_field %}
{% block content %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form action="{{ url_for('users.login') }}" method="post">
					{{ form.csrf_token }}
					{{ render_field(form.email, placeholder="Email address") }}
		      {{ render_field(form.password, placeholder="Password") }}
					<p><a href={{ url_for('users.reset') }}>Forgot password?</a></p>
					<p><a href={{ url_for('users.register') }}>Register</a></p>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-warning float-right login_btn">
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
{% endblock %}
