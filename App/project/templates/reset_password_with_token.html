{% extends "base.html" %}
{% from "_form_macros.html" import render_field %}
{% block content %}
<br><br>
<br><br>
<br><br>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Reset Password</h3>
			</div>
			<div class="card-body">
				<form action="{{ url_for('users.reset_with_token', token=token) }}" method="post">
					{{ form.csrf_token }}
					{{ render_field(form.password, placeholder="New Password") }}
					{{ render_field(form.confirm, placeholder="Confirm Password") }}
					<br>
					<div class="form-group">
						<input type="submit" value="Submit" class="btn btn-warning float-right login_btn">
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
<br><br>
<br><br>
{% endblock %}
