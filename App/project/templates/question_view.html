{% extends "base.html" %}
{% from "_form_macros.html" import render_field %}

{% block content %}

<div class="question-view">
  <div class="page-header">
    <h2>List of all questions</h2>
  </div>

 <div class="row">
   {% for question in questions %}
   <div class="col-lg-12">
     <div class="panel panel-default">
       <div class="panel-heading"><h4>{{ question.evaluation_category }}</h4></div>
       <div class="panel-body">
         <h3><a href="{{url_for('answers.answer_question', question_id=question.id)}}">{{ question.evaluation_question }}</a></h3>
         <br>
         <button type="button" id="like" name="{{ question.id }}" class="like">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
         </button>
         <div class="divider"></div>
       </div>
     </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
